<!doctype html>
<html lang="utf-8">
<head>
<title>Document</title>
<style>
	#rec{
		width:100px;
		height:100px;
		background:blue;
	}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>
	$("document").ready(function(){
		$("#rec").mouseenter(function(){
			$("#rec").animate({left:"200px"});
		});

		$("#rec").mouseleave(function(){
			$("#rec").animate({left:"0px"});
		});
	});
</script>
</head>
<body>
<div id="rec" style="position:absolute"></div>
</body>
</html>
